version: '3.8'

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: url-shortener-backend:latest
    container_name: url-shortener-api
    restart: unless-stopped
    working_dir: /var/www
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: url-shortener-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    depends_on:
      - app
    networks:
      - app-network

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8000/api
    container_name: url-shortener-web
    restart: unless-stopped
    ports:
      - "5173:80"
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    container_name: url-shortener-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: laravel
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U laravel -d laravel" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: url-shortener-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - app-network

  queue:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: url-shortener-backend:latest
    container_name: url-shortener-queue
    restart: unless-stopped
    working_dir: /var/www
    depends_on:
      app:
        condition: service_started
      redis:
        condition: service_started
      db:
        condition: service_healthy
    networks:
      - app-network
    command: [ "php", "artisan", "queue:work" ]

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
